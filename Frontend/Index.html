<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fucasino!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="shortcut icon" href="assets/img/Fucasino-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="pd-0">
    <header id="navbar">
        <!-- El navbar se carga aquí con JavaScript. -->
    </header>

    <!-- contenido principal del sitio -->

    <div class="row">
        <!-- Imagen 1 -->
        <div class="col-md-4 ps-0">
            <div class="game-card image-hover-container">
                <img src="https://masinogames.com/wp-content/uploads/2021/05/roulette-wheel_eu.png"
                    class="card-img-top hover-image" alt="Ruleta" style="height:800px; width:fit-content;">
                <div class="image-overlay">
                    <h3>Ruleta</h3>
                    <p>¡Prueba tu suerte con nuestras ruletas premium!</p>
                    <button class="btn btn-outline-warning mt-3" data-bs-toggle="modal" data-bs-target="#ruletaregla">
                        Jugar Ahora</button>
                </div>
            </div>
        </div>

        <!-- Modal Reglas Ruleta -->
        <div class="modal fade" id="ruletaregla" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="ruletaregla" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-black" id="ruletaregla">Reglas Ruleta</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No acepto, no quiero
                            jugar</button> <!-- Este boton cierra el modal -->
                        <button type="button" class="btn btn-primary"
                            onclick="window.location.href = 'ruleta.html'">Entendido, quiero jugar</button>
                        <!-- Este boton redirige a ruleta.html -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Imagen 2 -->
        <div class="col-md-4">
            <div class="game-card image-hover-container">
                <img src="https://blackjack-trainer.net/wp-content/uploads/2023/08/blackjack-strategy.jpg"
                    class="card-img-top hover-image" alt="Blackjack" style="height:800px; width:600px;">
                <div class="image-overlay">
                    <h3>Blackjack</h3>
                    <p>¡Ve por el 21 en Blackjack! ¿Podrás vencer a la casa?</p>
                    <button class="btn btn-outline-warning mt-3">Jugar Ahora</button>
                </div>
            </div>
        </div>

        <!-- Imagen 3 -->
        <div class="col-md-4 pe-0">
            <div class="game-card image-hover-container">
                <img src="https://todosport.pe/wp-content/uploads/2022/03/aprender-conceptos-de-slots.jpg"
                    class="card-img-top hover-image" alt="Slots">
                <div class="image-overlay">
                    <h3>Slots</h3>
                    <p>¡Tira la palanca y gana con nuestras máquinas!</p>
                    <button class="btn btn-outline-warning mt-3">Jugar Ahora</button>
                </div>
            </div>
        </div>

        <footer id="piedepagina">
            <!-- El pie de página se carga aquí con JavaScript -->
        </footer>

</body>
        <!-- Bootstrap/JavaScript bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous">
        </script>
        <!-- Personal JavaScript bundle -->
        <script src="assets/js/navbar.js"></script>
        <script src="assets/js/piedepagina.js"></script>
</html>
